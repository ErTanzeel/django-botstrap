<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="contact_section layout_padding">
        <div class="container">
            <div class="heading_container justify-content-center align-items-center">
                <h2>
                    payment options
                </h2>
            </div>
            <div class="row justify-content-centre align-items-centre">
                <div class="col-md-6">
                    <div class="form_container">
                        <p>Amount= {{amount}}</p>
                        <button type="submit" id="rzp-button1" class="btn btn-outline-success btn-block"> pay
                        </button>
                        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                        <script>
                            var options = {
                                "key": "{{api_key}}",
                                "name": "acme corp",
                                "description": "Test transaction",
                                "image": "https://example.com/your_logo",
                                "order_id": "{{order_id}}",
                                "handler": function (response) {
                                    alert(response.razorpay_payment_id);
                                    alert(response.razorpay_order_id);
                                    alert(response.razorpay_signature)
                                },
                                "prefill": {
                                    "name": "Tanzeel hasan",
                                    "email": "tanzeel.hasan143@gmail.com",
                                    "contact": "999999",
                                },
                                "notes": {
                                    "address": "Razorpay corporate office"
                                },
                                "theme": {
                                    "color": "#3399cc"
                                }

                            };
                            var rzp1 = new Razorpay(options);
                            rzp1.on('payment.failed', function (response) {
                                alert(response.error.code);
                                alert(response.error.code);
                                alert(response.error.description);
                                alert(response.error.source);
                                alert(response.error.step);
                                alert(response.error.reason);
                                alert(response.error.metadata.order_id);
                                alert(response.error.metadata.payment_id);
                            });

                            document.getElementById('rzp-button1').onclick = function (e) {
                                rzp1.open();
                                e.preventDefault();
                            }
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
