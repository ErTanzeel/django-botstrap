{% extends 'base.html' %}

{% block title %} contact {% endblock title %}
{% block body %}
<div class="align-items-center">
    <img src="static/hihi.jpg" alt="">

    {% for message in messages %}
    <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
        <strong> Message: </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="container my-15">
        <form action="/signup" method="post">
            {% csrf_token %}

            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="create a username(only letters and numbers"
                Required>
            <br>

            <label for="">fname</label>
            <input type="text" id="fname" name="fname" placeholder="enter your first name" required>
            <br>

            <label for="">lname</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" Required>
            <br>

            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" Required>
            <br>

            <label for="">password</label>
            <input type="password" id="pass1" name="pass1" placeholder="create your password" Required>
            <br>

            <label for="">confirm password</label>
            <input type="password" id="pass2" name="pass2" placeholder="confirm your password" Required>
            <br>

            <button type="submit"> signup</button>
        </form>
    </div>
    {% endblock body %}
